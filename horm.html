<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Learning Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            transition: transform 0.3s ease;
            height: 100vh;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏ü‡∏±‡∏ô‡πÄ‡∏ü‡∏∑‡∏≠‡∏á - ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏µ‡∏¢‡∏á */
        .settings-btn {
            margin-top: auto;
            background-color: #34495e !important;
            border: 2px solid #465f75 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px !important;
        }

        .settings-btn:hover {
            background-color: #465f75 !important;
            /* ‡∏•‡∏ö transform: rotate(30deg); ‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏µ‡∏¢‡∏á */
        }

        .content {
            flex: 1;
            position: relative;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 15;
            background: white;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .content.page-active .default-content {
            display: none;
        }

        .content.page-active .iframe-container {
            display: block;
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.05);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            transition: background-color 0.3s ease;
        }

        /* Modal ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        .settings-modal {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 280px;
            max-height: 70vh;
            overflow-y: auto;
            background: rgba(44, 62, 80, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-modal.show {
            display: block;
        }

        .settings-header {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .sound-control {
            margin-bottom: 20px;
        }

        .control-label {
            color: #bdc3c7;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        .mute-toggle {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .mute-toggle.muted {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .mute-toggle:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* ‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        .volume-slider-container {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #34495e;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.5);
            transition: transform 0.2s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-value {
            color: #3498db;
            font-weight: bold;
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
        }

        /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏•‡∏á */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .track-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #bdc3c7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }

        .track-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .track-btn::before {
            content: 'üéµ';
            font-size: 16px;
        }

        .close-settings {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: transparent;
            color: #bdc3c7;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .close-settings:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100vh;
                transform: translateX(-100%);
                width: 250px;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .menu-toggle {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 30;
                background: #2c3e50;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 20px;
                display: none;
            }

            .content {
                padding: 20px 15px;
            }

            .bottom-bar {
                padding: 10px;
            }

            /* ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÉ‡∏´‡πâ modal ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
            .settings-modal {
                left: 50%;
                bottom: auto;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 320px;
                max-height: 80vh;
            }
            
            .settings-modal.show {
                display: block;
            }
        }

        .content-overlay {
            position: relative;
            z-index: 5;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        @supports (-webkit-touch-callout: none) {
            .content {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <button id="periodicBtn" onclick="loadPage('element.html', 'periodic')">‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ò‡∏≤‡∏ï‡∏∏</button>
        <button onclick="loadPage('solar.html', 'solar')">‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏∏‡∏£‡∏¥‡∏¢‡∏∞</button>
        <button onclick="loadPage('rock.html', 'horm')">‡∏´‡∏¥‡∏ô</button>
        
        <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏ü‡∏±‡∏ô‡πÄ‡∏ü‡∏∑‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ï‡πâ‡∏™‡∏∏‡∏î ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡πâ‡∏ß -->
        <button class="settings-btn" onclick="toggleSettings()" title="‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á">
            <span>‚öôÔ∏è</span>
            <span>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á</span>
        </button>
    </div>

    <!-- Modal ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-header">
            <span>üéµ</span>
            <span>‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á</span>
        </div>
        
        <div class="sound-control">
            <label class="control-label">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏™‡∏µ‡∏¢‡∏á</label>
            <button class="mute-toggle" id="muteBtn" onclick="toggleMute()">
                <span id="muteIcon">üîä</span>
                <span id="muteText">‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà</span>
            </button>
        </div>

        <div class="sound-control">
            <label class="control-label">‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á</label>
            <div class="volume-slider-container">
                <input type="range" class="volume-slider" id="volumeSlider" 
                       min="0" max="100" value="50" oninput="changeVolume(this.value)">
                <div class="volume-value" id="volumeValue">50%</div>
            </div>
        </div>

        <!-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö 5 ‡πÄ‡∏û‡∏•‡∏á -->
        <div class="sound-control">
            <label class="control-label">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö</label>
            <div class="track-list" id="trackList">
                <!-- JavaScript ‡∏à‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
            </div>
        </div>

        <button class="close-settings" onclick="toggleSettings()">‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á</button>
    </div>

    <button class="menu-toggle" id="menuToggle" style="display: none;">‚ò∞ ‡πÄ‡∏°‡∏ô‡∏π</button>

    <div class="content" id="mainContent">
        <div class="iframe-container" id="iframeContainer">
            <iframe id="contentFrame" src="" allow="camera"></iframe>
        </div>
        
        <div class="default-content" id="defaultContent">
            <div class="content-overlay">
            </div>
        </div>

        <div class="bottom-bar" id="bottomBar">
        </div>
    </div>

    <script>
        let currentPage = null;
        const mainContent = document.getElementById('mainContent');
        const contentFrame = document.getElementById('contentFrame');
        
        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        const bgMusic = new Audio(); // ‡πÉ‡∏ä‡πâ Audio object ‡πÅ‡∏ó‡∏ô element
        bgMusic.loop = true;
        
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = document.getElementById('muteIcon');
        const muteText = document.getElementById('muteText');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const settingsModal = document.getElementById('settingsModal');
        const trackList = document.getElementById('trackList');
        
        // üéµ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î 5 ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà - ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ
        const tracks = [
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 1", src: "1.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏∏‡∏£‡∏¥‡∏¢‡∏∞", src: "2.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 2", src: "3.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 3", src: "4.mp3" },
            { name: "‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà 4", src: "music5.mp3" }
        ];
        
        let currentTrackIndex = 0;
        let isMuted = false;
        let currentVolume = 50;

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        if (isMobile) {
            menuToggle.style.display = 'block';
        }

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á
        function createTrackButtons() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const btn = document.createElement('button');
                btn.className = 'track-btn';
                if (index === currentTrackIndex) btn.classList.add('active');
                btn.textContent = track.name;
                btn.onclick = () => selectTrack(index);
                trackList.appendChild(btn);
            });
        }

        // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏•‡∏á
        function selectTrack(index) {
            currentTrackIndex = index;
            bgMusic.src = tracks[index].src;
            bgMusic.volume = currentVolume / 100;
            
            // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡∏°‡πà
            bgMusic.load();
            
            // ‡πÄ‡∏•‡πà‡∏ô‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            if (!isMuted) {
                bgMusic.play().catch(error => {
                    console.log('‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏Å‡∏î interact ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á:', error);
                });
            }
            
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI
            createTrackButtons();
            
            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á localStorage
            localStorage.setItem('selectedTrack', index);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î Modal ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
        function toggleSettings() {
            settingsModal.classList.toggle('show');
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        function toggleMute() {
            isMuted = !isMuted;
            
            if (isMuted) {
                bgMusic.pause();
                muteBtn.classList.add('muted');
                muteIcon.textContent = 'üîá';
                muteText.textContent = '‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà';
            } else {
                bgMusic.play().catch(e => console.log("Autoplay prevented"));
                muteBtn.classList.remove('muted');
                muteIcon.textContent = 'üîä';
                muteText.textContent = '‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà';
            }
            
            localStorage.setItem('isMuted', isMuted);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        function changeVolume(value) {
            currentVolume = value;
            volumeValue.textContent = value + '%';
            bgMusic.volume = value / 100;
            localStorage.setItem('volume', value);
        }

        function loadPage(url, pageType) {
            if (currentPage === pageType) {
                contentFrame.src = '';
                mainContent.classList.remove('page-active');
                currentPage = null;
            } else {
                contentFrame.src = url;
                mainContent.classList.add('page-active');
                currentPage = pageType;
            }
            
            if (isMobile) {
                sidebar.classList.remove('show');
            }
        }

        // ‡∏õ‡∏¥‡∏î modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà
        document.addEventListener('click', (e) => {
            if (!settingsModal.contains(e.target) && !e.target.closest('.settings-btn')) {
                settingsModal.classList.remove('show');
            }
        });

        // ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å localStorage ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
        window.addEventListener('load', () => {
            createTrackButtons();
            
            // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ß‡πâ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            const savedTrack = localStorage.getItem('selectedTrack');
            if (savedTrack !== null) {
                currentTrackIndex = parseInt(savedTrack);
                bgMusic.src = tracks[currentTrackIndex].src;
            } else {
                bgMusic.src = tracks[0].src;
            }
            
            // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume !== null) {
                currentVolume = parseInt(savedVolume);
                volumeSlider.value = currentVolume;
                volumeValue.textContent = currentVolume + '%';
                bgMusic.volume = currentVolume / 100;
            }
            
            // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            const savedMute = localStorage.getItem('isMuted');
            if (savedMute === 'true') {
                isMuted = true;
                muteBtn.classList.add('muted');
                muteIcon.textContent = 'üîá';
                muteText.textContent = '‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏¢‡∏π‡πà';
            }
        });

        // ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≤‡∏Å iframe
        window.addEventListener('message', (event) => {
            console.log('Message from iframe:', event.data);
        });
    </script>
