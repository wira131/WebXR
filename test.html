  <script>
    /* ---------- à¸£à¸°à¸šà¸šà¸„à¸¥à¸´à¸à¸”à¸²à¸§ ---------- */
    document.querySelectorAll('.clickable').forEach(obj => {
  obj.addEventListener('click', () => {
    document.getElementById('infoTitle').innerText = obj.dataset.name;
    document.getElementById('infoText').innerText  = obj.dataset.info;
    document.getElementById('infoPanel').style.display = 'block';
  });
});


    document.getElementById('closeInfo').onclick = () => {
      document.getElementById('infoPanel').style.display = 'none';
    };

    /* ---------- à¸„à¸§à¸šà¸„à¸¸à¸¡ sky à¸•à¸­à¸™ AR ---------- */
    const scene = document.querySelector("a-scene");
    const sky = document.getElementById("sky");

    scene.addEventListener("enter-ar", () => {
      sky.setAttribute("visible", "false");
    });

    scene.addEventListener("exit-ar", () => {
      sky.setAttribute("visible", "true");
    });

    AFRAME.registerComponent('pinch-zoom', {
  schema: {
    min: { default: 2 },
    max: { default: 15 },
    speed: { default: 0.015 }
  },

  init: function () {
    this.initialDistance = 0;
    this.zoom = this.el.object3D.position.z;

    const canvas = this.el.sceneEl.canvas;

    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length == 2) {
        this.initialDistance = this.getTouchDistance(e.touches);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length == 2) {
        const newDist = this.getTouchDistance(e.touches);
        const delta = newDist - this.initialDistance;
        this.initialDistance = newDist;

        this.zoom -= delta * this.data.speed;
        this.zoom = Math.max(this.data.min, Math.min(this.data.max, this.zoom));
        this.el.object3D.position.z = this.zoom;
      }
    });
  },

  getTouchDistance: function (touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
});
