<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heart Circle AR</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js สำหรับ A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- กล้อง -->
      <a-entity camera></a-entity>

      <!-- Marker -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/marker-training/examples/pattern-marker/pattern-marker.patt">
        <!-- จุดรวมของหัวใจ -->
        <a-entity id="circle-hearts"></a-entity>
      </a-marker>
    </a-scene>

    <!-- สร้างวงกลมหัวใจ -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const numHearts = 8;
        const radius = 1.5;
        const circle = document.querySelector('#circle-hearts');

        for (let i = 0; i < numHearts; i++) {
          const angle = (i / numHearts) * 2 * Math.PI;
          const x = radius * Math.cos(angle);
          const z = radius * Math.sin(angle);

          const heart = document.createElement('a-entity');
          heart.setAttribute('gltf-model', 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Heart/glTF-Binary/Heart.glb');
          heart.setAttribute('scale', '0.3 0.3 0.3');
          heart.setAttribute('position', `${x} 0 ${z}`);
          heart.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 6000');

          circle.appendChild(heart);
        }

        // หมุนทั้งวงกลมหัวใจรอบ marker
        circle.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 15000');
      });
    </script>
  </body>
</html>
